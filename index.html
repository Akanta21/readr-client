<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="keywords" content="read, articles, news, blog" />
    <meta name="description" content="Aggregate, Currate, Serve" />
    <title>Readr | Aggregate, Currate, Serve</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="./css/ionicons.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fonts/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./fonts/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./fonts/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="./fonts/favicon/manifest.json">
    <link rel="mask-icon" href="./fonts/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./fonts/favicon/favicon.ico">
    <meta name="msapplication-config" content="./fonts/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
      <!--navbar-->
      <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./index.html"><img src="./img/READR_black.png"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="./articles/index.html">Top Reads</a></li>
              <li><a href="#" data-toggle="modal" data-target="#signup-modal"><strong>Sign up </strong></a></li>
              <li><a href="#" data-toggle="modal" data-target="#signin-modal">Sign in</a></li>
            </ul>
        </div>
      </div>
      </nav>
      <!--End of navbar-->
      <div id="wrap">
          <!-- Start of signup modal -->
          <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          <h4 class="modal-title">Sign up</h4>
                      </div>
                      <div class="modal-body">
                          <form class="form-horizontal" method="post" action="#" id="signup-form">
                              <div class="form-group">
                                  <label for="inputName3" class="col-sm-2 control-label">Username</label>
                                  <div class="col-sm-10">
                                  <input type="text" class="form-control" id="inputName1" placeholder="Username">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                  <div class="col-sm-10">
                                  <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                  <div class="col-sm-10">
                                  <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-offset-2 col-sm-10">
                                  <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
          <!-- Start of signin modal -->
          <div class="modal fade" id="signin-modal" tabindex="-1" role="dialog">
          <div class="modal-dialog">
              <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">Sign in</h4>
              </div>
              <div class="modal-body">
                  <form class="form-horizontal" method="post" action="#" id="signin-form">
                      <div class="form-group">
                          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                          <div class="col-sm-10">
                          <input type="email" class="form-control" id="inputEmail2" placeholder="Email">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                          <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                          <div class="checkbox">
                              <label>
                              <input type="checkbox"> Remember me
                              </label>
                          </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                          </div>
                      </div>
                  </form>
              </div>
              </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
          <div class='container'>
              <h1>Show Topics</h1>
          </div>
          <div id="push"></div>
      </div>
