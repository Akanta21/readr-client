<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="keywords" content="read, articles, news, blog" />
    <meta name="description" content="Aggregate, Currate, Serve" />
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="../css/bootstrap.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="../css/ionicons.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi" rel="stylesheet">
  </head>

<body>
  <div id="wrap">
  <div class="container-fluid" style="margin-top: 40px;">
    <div class="col-lg-1 col-md-1"></div>
    <div class="col-lg-7 col-md-7 col-sm-6 col-xs-12">
      <div id="title" style="font-family: 'Reem Kufi', sans-serif; font-size: 38px;"></div>
      <div id="article-body"></div>
      <div id="source"></div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
      <div class="row" style="text-align: center; margin: 20px 0 100px 0;">
      </div>
      <h3>topics</h3>
      <ul id="topics"></ul>
      <div class="row" style="text-align: center; margin-top: 20px;">
      </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scrollindicator.jquery.js"></script>
<script type="text/javascript" src="../js/article.js"></script>
<script>


    $.urlParam = function (name) {
  var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href)
  if (!results || results.length === 0) return 0
  return results[1]
}

var query = $.urlParam("search")
  $.ajax({
    url: 'http://readr-app.herokuapp.com/articles?search=' + query,
    success: function (data) {
      console.log(data)
      for (var i=0; i<data.articles.length; i++){
        $('#title').append(data.articles[i].title.toUpperCase())
        $('#article-body').append(data.articles[i].html)
        $('#source').append('<a href="' + data.articles[i].url + '">SOURCE</a>')
        data.articles[i].topics.forEach(function (topic) {
          if (topic.topic) $('#topics').append('<li>' + topic.topic.toUpperCase() + '</li>')
        })
      }
    }
  })
</script>


</body>
</html>
